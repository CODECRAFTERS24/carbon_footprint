{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
    </h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-gray-700 font-bold mb-2">
                Username
            </label>
            <input type="text" name="username" id="id_username" 
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" 
                   required>
        </div>
        
        <div>
            <label for="id_password" class="block text-gray-700 font-bold mb-2">
                Password
            </label>
            <input type="password" name="password" id="id_password" 
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" 
                   required>
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            Login
        </button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-gray-600">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-green-600 hover:underline">
                Sign Up
            </a>
        </p>
    </div>
</div>
{% endblock %}
